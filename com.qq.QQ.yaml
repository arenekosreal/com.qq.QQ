app-id: com.qq.QQ
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
branch: liteloader
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm20
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
command: qq
separate-locales: false

finish-args:
  - --device=dri

  - --share=ipc
  - --share=network

  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio

  # Filesystems

  # required to fix cursor scaling on wayland
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons

  # D-Bus Access
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.kde.StatusNotifierWatcher

  # System D-Bus Access
  - --system-talk-name=org.freedesktop.login1

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - '*.la'

modules:
  # runtime cups is built against openssl
  # need cups with gnutls for qq to load gnutls func
  - name: cups
    config-opts:
      - --with-components=all
      - --with-dbusdir=/etc/dbus-1
      - --with-systemd
      - --with-tls=gnutls
      - --with-cups-group=lp
      - --with-system-groups=wheel
      - --with-rundir=/run/cups
      - localedir=/usr/share/locale
    no-make-install: true
    post-install:
      - install -Dm755 cups/libcups.so $FLATPAK_DEST/lib/libcups.so.2
    sources:
      - type: git
        url: https://github.com/OpenPrinting/cups.git
        tag: v2.4.16
        commit: 7523763f00d2063f88026d93bc5b29806240de2b
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: kerberos
    subdir: src
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.22/krb5-1.22.1.tar.gz
        sha256: 1a8832b8cad923ebbf1394f67e2efcf41e3a49f460285a66e35adec8fa0053af

  - name: librename
    buildsystem: simple
    build-commands:
      - g++ -O2 -shared -fPIC -o rename.so rename.cpp
      - install -Dm755 rename.so -t $FLATPAK_DEST/etc/preload/
    sources:
      - type: file
        path: patch/rename.cpp

  - name: fontconfig
    buildsystem: simple
    build-commands:
      - install -pDm644 "local.conf" -t "/app/etc/fonts/";
      - install -pDm644 "70-noto-cjk.conf" -t "/app/etc/fonts/conf.d/";
      # `||:` return a successful exit status
      - fc-cache -fsv ||:
    sources:
      - type: file
        url: https://gitlab.archlinux.org/archlinux/packaging/packages/noto-fonts-cjk/-/raw/5fd3534bf7a6e26c7506dc8f40dcd89f37d35627/70-noto-cjk.conf
        sha256: 2417ac0e6720fe8da55ee59f16e36cfe96737bc21432460a322bb0f395e3a521
      - type: file
        path: patch/local.conf
  # For Wayland-only compatibility, workarounding clipboard crash issue
  # https://github.com/flathub/org.flatpak.Builder.BaseApp/blob/branch/25.08/xvfb.json
  - xvfb.json

  - name: qq
    buildsystem: simple
    build-commands:
      - install apply_extra $FLATPAK_DEST/bin
      - install -Dm755 qq.sh $FLATPAK_DEST/bin/qq
      - install -Dm644 com.qq.QQ.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 com.qq.QQ.png -t $FLATPAK_DEST/share/icons/hicolor/512x512/apps
      - install -Dm644 com.qq.QQ.desktop -t $FLATPAK_DEST/share/applications
    sources:
      - type: script
        commands:
          - export V8_KILLER_CONFIG_FILE_PATH="/app/lib/node_modules/LiteLoaderQQNT/v8_killer.toml"
          - export ZYPAK_LD_PRELOAD="/app/etc/preload/rename.so /app/lib/v8_killer/libv8_killer_core.so"
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - export LITELOADERQQNT_PROFILE="$XDG_CONFIG_HOME/LiteLoaderQQNT"
          - declare -a FLAGS
          - |
            if [[ -f "$XDG_CONFIG_HOME/qq-flags.conf" ]]
            then
              echo "User defined flags found, reading from $XDG_CONFIG_HOME/qq-flags.conf only."
              readarray -t FLAGS <"$XDG_CONFIG_HOME/qq-flags.conf"
            elif [[ -S "$XDG_RUNTIME_DIR/${WAYLAND_SOCKET:-"wayland-0"}" ]] || [[ -S "${WAYLAND_DISPLAY:-"wayland-0"}" ]]
            then
              echo "Adding Wayland related flags..."
              FLAGS+=(--ozone-platform-hint=auto --enable-wayland-ime)
              case "$XDG_CURRENT_DESKTOP" in
                "KDE" | "Hyprland") ;;
                *) FLAGS+=(--wayland-text-input-version=3) ;;
              esac
            else
              echo "Adding default flags..."
              FLAGS+=(--ozone-platform-hint=auto --enable-wayland-ime --wayland-text-input-version=3)
            fi
          - echo "Pass \`${FLAGS[*]}\` to main process..."
          - |
            if [ -z "$(ls -A /tmp/.X11-unix 2>/dev/null)" ] && [ -n "$WAYLAND_DISPLAY" ]; then
              echo "X11 socket is not available, using Wayland + Xvfb..."
              exec xvfb-run zypak-wrapper /app/extra/QQ/qq "${FLAGS[@]}" "$@"
            else
              exec zypak-wrapper /app/extra/QQ/qq "${FLAGS[@]}" "$@"
            fi
        dest-filename: qq.sh

      - type: script
        commands:
          - bsdtar --to-stdout -xf qq.deb data.* | bsdtar -xf -
          - mv opt/QQ .
          - rm -rf qq.deb usr opt data.*
        dest-filename: apply_extra

      - type: file
        path: com.qq.QQ.metainfo.xml

      - type: file
        path: com.qq.QQ.png

      - type: file
        path: com.qq.QQ.desktop

      - type: extra-data
        filename: qq.deb
        only-arches: [x86_64]
        url: https://dldir1v6.qq.com/qqfile/qq/QQNT/Linux/QQ_3.2.22_251203_amd64_01.deb
        sha256: 3f004bdb246b3194d276c636ea96cb40a7e0b813fea470957d1331e80332bd54
        size: 170943142
        x-checker-data:
          type: html
          url: https://cdn-go.cn/qq-web/im.qq.com_new/latest/rainbow/linuxConfig.js
          pattern: (https:\/\/[a-z0-9]+\.qq\.com\/qqfile\/qq\/QQNT\/Linux\/QQ_([0-9\.]+_[0-9]+)_amd64_[0-9]+\.deb)
          is-main-source: true

      - type: extra-data
        filename: qq.deb
        only-arches: [aarch64]
        url: https://dldir1v6.qq.com/qqfile/qq/QQNT/Linux/QQ_3.2.22_251203_arm64_01.deb
        sha256: dc70699cb90efda9ff13cefa434036986e4934169fc54766df70cbe8a2e37999
        size: 188884056
        x-checker-data:
          type: html
          url: https://cdn-go.cn/qq-web/im.qq.com_new/latest/rainbow/linuxConfig.js
          pattern: (https:\/\/[a-z0-9]+\.qq\.com\/qqfile\/qq\/QQNT\/Linux\/QQ_([0-9\.]+_[0-9]+)_arm64_[0-9]+\.deb)

  - name: liteloader
    buildsystem: simple
    build-commands:
      - install -Dm644 -t $FLATPAK_DEST/lib/node_modules/LiteLoaderQQNT package.json LICENSE README.md v8_killer.toml
      - cp -a --no-preserve=ownership src $FLATPAK_DEST/lib/node_modules/LiteLoaderQQNT
    sources:
      - type: git
        url: https://github.com/LiteLoaderQQNT/LiteLoaderQQNT.git
        commit: ad10d73ad266375d22c3d971f2210d618941462e
        tag: 1.3.0
        x-checker-data:
          type: git
          tag-pattern: "^(\\d+\\.\\d+\\.\\d+)$"
          is-important: true

      - type: file
        path: v8_killer.toml

  - name: v8_killer
    buildsystem: simple
    build-commands:
      - cargo fetch --offline --manifest-path Cargo.toml --verbose
      - cargo build --offline --release --all-features
      - install -Dm644 target/release/libv8_killer_core.so $FLATPAK_DEST/lib/v8_killer/libv8_killer_core.so
      - install -Dm755 target/release/v8_killer_launcher $FLATPAK_DEST/lib/v8_killer/v8_killer_launcher
      - mkdir -p $FLATPAK_DEST/bin
      - ln -srfv $FLATPAK_DEST/lib/v8_killer/v8_killer_launcher $FLATPAK_DEST/bin/v8_killer_launcher
    build-options:
      append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm20/bin"
      env:
        CARGO_HOME: /run/build/v8_killer/cargo
        CARGO_NET_OFFLINE: 'true'
    sources:
      - type: git
        url: https://github.com/ShellWen/v8_killer.git
        commit: ceff3894dff0b21945a6a3072a73b4021fa9f017

      - frida-gum-sys-assets.json

      - cargo-sources.json
