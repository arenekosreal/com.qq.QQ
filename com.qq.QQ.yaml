app-id: com.qq.QQ
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
branch: liteloader
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm20
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
command: qq
separate-locales: false

finish-args:
  - --device=dri

  - --share=ipc
  - --share=network

  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio

  # Filesystems

  # required to fix cursor scaling on wayland
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons

  # D-Bus Access
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.kde.StatusNotifierWatcher

  # System D-Bus Access
  - --system-talk-name=org.freedesktop.login1

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - '*.la'

modules:
  # runtime cups is built aginst openssl
  # need cups with gnutls for qq to load gnutls func
  - name: cups
    config-opts:
      - --with-components=all
      - --with-dbusdir=/etc/dbus-1
      - --with-systemd
      - --with-tls=gnutls
      - --with-cups-group=lp
      - --with-system-groups=wheel
      - --with-rundir=/run/cups
      - localedir=/usr/share/locale
    no-make-install: true
    post-install:
      - install -Dm755 cups/libcups.so $FLATPAK_DEST/lib/libcups.so.2
    sources:
      - type: git
        url: https://github.com/OpenPrinting/cups.git
        tag: v2.4.14
        commit: 2190813d4e78690806f4033c1f120f8e01e69e07
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: kerberos
    subdir: src
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.22/krb5-1.22.1.tar.gz
        sha256: 1a8832b8cad923ebbf1394f67e2efcf41e3a49f460285a66e35adec8fa0053af

  - name: librename
    buildsystem: simple
    build-commands:
      - mkdir -p $FLATPAK_DEST/etc/preload
      - g++ -shared -fPIC -o rename.so rename.cpp -ldl
      - install -Dm755 ./rename.so -t $FLATPAK_DEST/etc/preload/
    sources:
      - type: file
        path: patch/rename.cpp

  - name: fontconfig
    buildsystem: simple
    build-commands:
      - install -pDm644 "local.conf" -t "/app/etc/fonts/";
      - install -pDm644 "70-noto-cjk.conf" -t "/app/etc/fonts/conf.d/";
      # `||:` return a successful exit status
      - fc-cache -fsv ||:;
    sources:
      - type: file
        url: https://gitlab.archlinux.org/archlinux/packaging/packages/noto-fonts-cjk/-/raw/5fd3534bf7a6e26c7506dc8f40dcd89f37d35627/70-noto-cjk.conf
        sha256: 2417ac0e6720fe8da55ee59f16e36cfe96737bc21432460a322bb0f395e3a521
      - type: file
        path: patch/local.conf

  - name: qq
    buildsystem: simple
    build-commands:
      - install apply_extra $FLATPAK_DEST/bin
      - install -Dm755 qq.sh $FLATPAK_DEST/bin/qq
      - install -Dm644 com.qq.QQ.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 com.qq.QQ.png -t $FLATPAK_DEST/share/icons/hicolor/512x512/apps
      - install -Dm644 com.qq.QQ.desktop -t $FLATPAK_DEST/share/applications
    sources:
      - type: script
        commands:
          - export V8_KILLER_CONFIG_FILE_PATH="/app/lib/LiteLoaderQQNT/v8_killer.toml"
          - export ZYPAK_LD_PRELOAD="/app/etc/preload/rename.so /app/lib/v8_killer/libv8_killer_core.so"
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - declare -a FLAGS
          - |
            if [[ -f "$XDG_CONFIG_HOME/qq-flags.conf" ]]
            then
              echo "User defined flags found, reading from $XDG_CONFIG_HOME/qq-flags.conf only."
              readarray -t FLAGS <"$XDG_CONFIG_HOME/qq-flags.conf"
            # $WAYLAND_DISPLAY maybe the absolute path to socket or `wayland-0` by default.
            # See also: https://wayland.freedesktop.org/docs/html/ch04.html#sect-Protocol-Wire-Format
            elif [[ -S "$WAYLAND_DISPLAY" ]] || [[ -S "$XDG_RUNTIME_DIR/${WAYLAND_DISPLAY:-"wayland-0"}" ]]
            then
              echo "No user defined flags found and we are using wayland, adding basic wayland related flags..."
              FLAGS+=(--ozone-platform-hint=auto --enable-wayland-ime)
              case "${XDG_CURRENT_DESKTOP}" in
                "KDE" | "Hyprland") ;;
                *) FLAGS+=(--wayland-text-input-version=3) ;;
              esac
            fi
          - export LITELOADERQQNT_PROFILE="${LITELOADERQQNT_PROFILE:-$XDG_CONFIG_HOME/LiteLoaderQQNT}"
          - echo "Pass \`${FLAGS[*]}\` to main process..."
          - exec zypak-wrapper /app/extra/QQ/qq "${FLAGS[@]}" "$@"
        dest-filename: qq.sh

      - type: script
        commands:
          - bsdtar --to-stdout -xf qq.deb data.* | bsdtar -xf -
          - mv opt/QQ .
          - rm -rf qq.deb usr opt data.*
        dest-filename: apply_extra

      - type: file
        path: com.qq.QQ.metainfo.xml

      - type: file
        path: com.qq.QQ.png

      - type: file
        path: com.qq.QQ.desktop

      - type: extra-data
        filename: qq.deb
        only-arches: [x86_64]
        url: https://dldir1v6.qq.com/qqfile/qq/QQNT/Linux/QQ_3.2.19_250904_amd64_01.deb
        sha256: e4cde4ca4242985659d154c6fcafa7611b7b488533bdcdceeb23d6f1e6f1e390
        size: 152549498
        x-checker-data:
          type: html
          url: https://cdn-go.cn/qq-web/im.qq.com_new/latest/rainbow/linuxConfig.js
          pattern: (https:\/\/[a-z0-9]+\.qq\.com\/qqfile\/qq\/QQNT\/Linux\/QQ_([0-9\.]+_[0-9]+)_amd64_[0-9]+\.deb)
          is-main-source: true

      - type: extra-data
        filename: qq.deb
        only-arches: [aarch64]
        url: https://dldir1v6.qq.com/qqfile/qq/QQNT/Linux/QQ_3.2.19_250904_arm64_01.deb
        sha256: 3aa051c437d3cfdc3870578348a7b2b0f96ac5a26dae9f7a3d989e5e7b231a10
        size: 168196172
        x-checker-data:
          type: html
          url: https://cdn-go.cn/qq-web/im.qq.com_new/latest/rainbow/linuxConfig.js
          pattern: (https:\/\/[a-z0-9]+\.qq\.com\/qqfile\/qq\/QQNT\/Linux\/QQ_([0-9\.]+_[0-9]+)_arm64_[0-9]+\.deb)

  - name: liteloader
    buildsystem: simple
    build-commands:
      - install -Dm644 package.json $FLATPAK_DEST/lib/LiteLoaderQQNT/package.json
      - install -Dm644 LICENSE $FLATPAK_DEST/lib/LiteLoaderQQNT/LICENSE
      - install -Dm644 README.md $FLATPAK_DEST/lib/LiteLoaderQQNT/README.md
      - cp -r src $FLATPAK_DEST/lib/LiteLoaderQQNT/src
      - install -Dm644 v8_killer.toml $FLATPAK_DEST/lib/LiteLoaderQQNT/v8_killer.toml
    sources:
      - type: git
        url: https://github.com/LiteLoaderQQNT/LiteLoaderQQNT.git
        commit: ad10d73ad266375d22c3d971f2210d618941462e
        tag: 1.3.0
        x-checker-data:
          type: git
          tag-pattern: "^(\\d+\\.\\d+\\.\\d+)$"
          is-important: true

      - type: file
        path: v8_killer.toml

  - name: v8_killer
    buildsystem: simple
    build-commands:
      - cargo fetch --offline --manifest-path Cargo.toml --verbose
      - cargo build --offline --release --all-features
      - install -Dm644 target/release/libv8_killer_core.so $FLATPAK_DEST/lib/v8_killer/libv8_killer_core.so
      - install -Dm755 target/release/v8_killer_launcher $FLATPAK_DEST/lib/v8_killer/v8_killer_launcher
      - mkdir -p $FLATPAK_DEST/bin
      - ln -srfv $FLATPAK_DEST/lib/v8_killer/v8_killer_launcher $FLATPAK_DEST/bin/v8_killer_launcher
    build-options:
      append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm20/bin"
      env:
        CARGO_HOME: /run/build/v8_killer/cargo
        CARGO_NET_OFFLINE: 'true'
    sources:
      - type: git
        url: https://github.com/ShellWen/v8_killer.git
        commit: ceff3894dff0b21945a6a3072a73b4021fa9f017

      - type: file
        url: https://github.com/frida/frida/releases/download/16.6.6/frida-gum-devkit-16.6.6-linux-x86_64.tar.xz
        sha256: 65c8b91600028beb26204304f6f1ab25a9677fbe0bbfb94b71035fbb97765c5f
        dest: target/release/build/frida-gum-sys-fb1cac4e1e806452/out
        only-arches:
          - x86_64

      - type: file
        url: https://github.com/frida/frida/releases/download/16.6.6/frida-gum-devkit-16.6.6-linux-arm64.tar.xz
        sha256: b64d38cfc9375c2380a107d6f09fd44aa41cb782cd2c10319de4ec9c2003c47b
        dest: target/release/build/frida-gum-sys-1006a64ef61be8db/out
        only-arches:
          - aarch64

      - cargo-sources.json
